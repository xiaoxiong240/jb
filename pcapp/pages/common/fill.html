<div class="fill-page">
	<div class="header">
		<div class="content">
			<img src="public/images/logo2.png" />
			<div class="title">注册桔瓣，线上管理自己的仓库</div>
		</div>
	</div>
	<div class="body">
		<div class="rootwizard">
			<div class="wizard" ng-class="{'active': status == 'register'}">
				<div class="content">
					<div class="step-no">1</div>
					<div class="step-content">注册</div>
				</div>
			</div>
			<div class="wizard" ng-class="{'active': status == 'submission'}">
				<div class="content">
					<div class="step-no">2</div>
					<div class="step-content">提交资料</div>
				</div>
			</div>
			<div class="wizard" ng-class="{'active': status == 'audit'}">
				<div class="content">
					<div class="step-no">3</div>
					<div class="step-content">审核</div>
				</div>
			</div>
		</div>
		<div data-ui-view=""></div>
	</div>
</div>
